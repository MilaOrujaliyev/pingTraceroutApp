<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traceroute Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- CesiumJS stil dosyaları -->
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <!-- CesiumJS kütüphanesi -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.82/Build/Cesium/Cesium.js"></script>


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #181818;
        }



        th, td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
            color: #000;
        }

        th {
            background-color: #000;
            color: #fff;
        }

        h2 {
            margin: 20px 0;
            color: #000;
            font-size: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        h2.ip-result {
            background-color: #e0f0ff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 26px;
        }

        td.label, td.value {
            padding: 4px 12px;
        }

        td.label {
            font-weight: bold;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 10px 20px;
            box-sizing: border-box;
            background-color: black;
            z-index: 1000;
        }

        .ping-logo {
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-left: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 700;
            color: white;
            margin: 0 20px; /* Kenar boşluğunu ayarla */
            text-shadow: 3px 3px 10px rgba(255, 0, 0, 0.9); /* Yazıya kırmızı tonlarında ve daha yoğun gölge efekti eklendi. */

        }

        .back-button {
            font-size: 14px;
            background-color: #DADBDD;
            color: black;
            border: none;
            padding: 8px 16px; /* İç boşlukları ayarla */
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 30px;
        }

        .back-button:hover {
            background-color: #ddd;
        }
        .content {
            padding-top: 100px; /* Header yüksekliğine göre ayarlayın */
            width: 100%;
            display: flex;
        }


        th, td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        //dünya modeli cesium container
        #cesiumContainer {
            width: 100%;
            height: calc(100vh - 60px); /* Header yüksekliği kadar azalt */
            top: 60px; /* Header yüksekliğini uygula */
            left: 0;
            position: absolute;
        }
    </style>
</head>

<body>
<div class="header">
    <div class="ping-logo">TRACEROUTE</div>
    <div class="title">TRACEROUTE RESULTS</div>
    <button class="back-button" onclick="window.location.href='index.html'">Back to Home</button>
</div>

<!-- CesiumJS için konteyner -->
<div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>
<script>
    // Cesium ION'dan aldığınız token ile değiştirin.
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxMjA0OGQxNS1mZTQwLTRlYTAtYjA3YS0xMDFmYTY1ZjM1NmQiLCJpZCI6MTc4ODUyLCJpYXQiOjE3MDAxNjUzNjh9.GgN_4CQLoe44OqfiahIv_5fDxNYXitTQ3xpEOUHN6cQ';

    // Cesium Viewer'ı başlatın.
    var viewer = new Cesium.Viewer('cesiumContainer');

    // Cesium ION'dan aldığınız varlık ID'sini kullanarak varlığı yükleyin.
    var assetId = 2275207; // Varlık ID'nizi buraya girin.
    viewer.scene.primitives.add(Cesium.createOsmBuildings());
    Cesium.IonResource.fromAssetId(assetId).then(function(resource) {
        viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
            url: resource
        }));
    });
</script>


</body>

</html>
