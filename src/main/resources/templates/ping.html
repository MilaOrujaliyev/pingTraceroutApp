<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e7e7e7;
        }

        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            width: 80%;
            margin-bottom: 40px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 1em;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
            color: #000;
        }

        th {
            background-color: #000;
            color: #fff;
        }

        h2 {
            margin: 20px 0;
            color: #000;
            font-size: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        h2.ip-result {
            background-color: #e0f0ff;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 26px;
        }

        td.label, td.value {
            padding: 4px 12px;
        }

        td.label {
            font-weight: bold;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            z-index: 1000;
        }

        .ping-logo {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-left: 30px;
        }

        .title {
            font-size: 48px;
            font-weight: 700;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 255, 255, 0.7); /* Yazıya gölge efekti eklendi. */
        }

        .back-button {
            font-size: 18px;
            background-color: #DADBDD;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-right: 30px;
        }

        .back-button:hover {
            background-color: #ddd;
        }


    </style>
</head>

<body>
<div class="header">
    <div class="ping-logo">PING</div>
    <div class="title">PING RESULTS</div>
    <button class="back-button" onclick="window.location.href='/'">Back to Home</button>

</div>

<!-- Grafik ve diğer HTML içerikleri için boşluk -->
<div style="height: 200px;"></div>

<div class="table-container">
    <h2 class="ip-result">Ping Result for Target: <span style="color: #ff00ff;" th:text="${result.target}">Placeholder</span></h2>

    <table>
        <thead>
        <tr>
            <th style="width: 25%;">Connected To</th>
            <th style="width: 25%;">Response Time</th>
            <th style="width: 25%;">TTL</th>
            <th style="width: 25%;">No of Bytes</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${#numbers.sequence(0, result.responseTimes.size()-1)}">
            <td th:text="${result.ipConnectedTo}"></td>
            <td th:text="${result.responseTimes[i]} + ' ms'"></td>
            <td th:text="${result.ttls[i]}"></td>
            <td th:text="${result.bytes[i]}"></td>
        </tr>
        </tbody>
    </table>

    <table style="margin-top: 30px;">
        <thead>
        <tr>
            <th colspan="2" style="width: 50%;">Packet Summary</th>
            <th colspan="2" style="width: 50%;">Latency Summary</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="label">Sent</td>
            <td class="value" th:text="${result.totalSentPackets}">-</td>
            <td class="label">Min</td>
            <td class="value" th:text="${result.minResponseTime} + ' ms'">- ms</td>
        </tr>
        <tr>
            <td class="label">Received</td>
            <td class="value" th:text="${result.totalReceivedPackets}">-</td>
            <td class="label">Max</td>
            <td class="value" th:text="${result.maxResponseTime} + ' ms'">- ms</td>
        </tr>
        <tr>
            <td class="label">Loss</td>
            <td class="value" th:text="${result.packetLossPercentage} + '%'">-%</td>
            <td class="label">Avg</td>
            <td class="value" th:text="${result.averageResponseTime} + ' ms'">- ms</td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
